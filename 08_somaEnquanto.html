<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some-os. O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let numero = parseInt(prompt("Digite um número (digite 0 para parar):"));
    let somaTotal = 0;

    //PROCESSAMENTO
    while (numero !== 0) {
        somaTotal += numero;
        numero = parseInt(prompt("Digite um número (digite 0 para parar):"));
    }

    //SAÍDA
    alert("A soma total dos números é: " + somaTotal);
</script>
