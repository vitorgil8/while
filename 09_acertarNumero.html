<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */
    
    //ENTRADA
    let numeroAleatorio = Math.floor(Math.random() * 30) + 1;  // Gera um número aleatório de 1 a 30
    let palpite;
    
    //PROCESSAMENTO
    while (palpite !== numeroAleatorio) {
        palpite = parseInt(prompt("Tente adivinhar o número entre 1 e 30:"));
        
        if (palpite < numeroAleatorio) {
            alert("O número é maior.");
        } else if (palpite > numeroAleatorio) {
            alert("O número é menor.");
        } else {
            alert("Parabéns! Você acertou o número!");
        }
    }

    //SAÍDA
    alert("O número correto era: " + numeroAleatorio);
</script>
