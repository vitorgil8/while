<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
    let nome = prompt("Digite seu nome:");
    let idade = parseInt(prompt("Digite sua idade:"));
    let salario = parseFloat(prompt("Digite seu salário:"));
    let sexo = prompt("Digite seu sexo (f para feminino, m para masculino):");
    let estadoCivil = prompt("Digite seu estado civil (s para solteiro, c para casado, v para viúvo, d para divorciado):");

    //PROCESSAMENTO
    while (nome.length <= 3) {
        alert("Erro! O nome deve ter mais de 3 caracteres.");
        nome = prompt("Digite seu nome:");
    }

    while (idade < 0 || idade > 150) {
        alert("Erro! A idade deve ser entre 0 e 150.");
        idade = parseInt(prompt("Digite sua idade:"));
    }

    while (salario <= 0) {
        alert("Erro! O salário deve ser maior que zero.");
        salario = parseFloat(prompt("Digite seu salário:"));
    }

    while (sexo !== 'f' && sexo !== 'm') {
        alert("Erro! O sexo deve ser 'f' ou 'm'.");
        sexo = prompt("Digite seu sexo (f para feminino, m para masculino):");
    }

    while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd') {
        alert("Erro! O estado civil deve ser 's', 'c', 'v' ou 'd'.");
        estadoCivil = prompt("Digite seu estado civil (s para solteiro, c para casado, v para viúvo, d para divorciado):");
    }

    //SAÍDA
    alert("Dados validados com sucesso!");
</script>
